<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo-App</title>
</head>
<body>
        <div class="container">
            <h1>To-Do List</h1>
            <div class="inputs">
                <input type="text" placeholder="Item Name" id="item"/>
                <input id="date" type="text" placeholder="YYYY-MM-DD" onfocus="(this.type='date')" />
                <select id="priority">
                    <option value="" disabled selected>Priority</option>
                    <option value="high">High</option>
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                </select>
                <button id="btn">Add Item</button>
            </div>
            <div id="today-todo">
                <h2>Today's TodoList</h2>
                <ol id="today-list">

                </ol>

            </div>
            <div id="future-todo">
                <h2>Future TodoList</h2>
                <ol id="future-list">

                </ol>

            </div>
            <div id="completed-todo">
                <h2>completed TodoList</h2>
                <ol id="completed-list">

                </ol>

            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
